name: Test, Lint, Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check fmt
        run: cargo fmt --all -- --check
      - name: Check clippy
        run: cargo clippy --workspace --all-features --bins --examples --tests --benches -- -D warnings

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --workspace --all-features

  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run build
        run: cargo build --release
      - name: Upload release build
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: target/release/pip-license-check

  release:
    runs-on: ubuntu-latest
    needs: [build-binary, lint, test]
    concurrency: release
    permissions:
      id-token: write
      contents: write
    if: github.ref_name == 'main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download release build
        uses: actions/download-artifact@v4
        with:
          name: release-build

      - name: Prepare dist
        run: |
          mkdir -p dist
          mv pip-license-check dist/
          chmod +x dist/pip-license-chec

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: install pre-commit
        run: pip install pre-commit

      - name: Test pre-commit hook
        run: pre-commit try-repo . --files requirements.txt

      - name: Commit build
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/"
          message: "chore(release): commit build release distribution"
