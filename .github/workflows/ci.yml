name: Test, Lint, Build

on:
  push:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check fmt
        run: cargo fmt --all -- --check
      - name: Check clippy
        run: cargo clippy --workspace --all-features --bins --examples --tests --benches -- -D warnings

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --workspace --all-features
  
  build-docker:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/awmath
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/awmath/pip-license-check:latest
            ghcr.io/awmath/pip-license-check:${{ github.ref_name }}

  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run build
        run: cargo build --release
      - name: Upload release build
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: target/release/pip-license-check
  
  release:
    runs-on: ubuntu-latest
    needs: [build-docker, build-binary, lint, test]

    steps:
      - name: Download release build
        uses: actions/download-artifact@v4
        with:
          name: release-build
      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@v8.0.0
